<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios js</title>
    <script>
        function Login() {
            let usuario = document.getElementById("txtusuario").value;
            let Password = document.getElementById("txtpassword").value;
            if (usuario == "Admin" && Password == "Admin") {
                alert("Bienvenido Ingresaste");
                location.href="css1.html" //redirecciona a alguna pagina que se ingresa
            }else{
                alert("usuario o clave incorrecta");
            }
        }
    </script>
</head>
<body>
    <form action="" method="">
        <label for="">Usuario</label>
        <input type="text" name="" id="txtusuario" placeholder="Ingrese Usuario">
        <br>
        <label for="">Password</label>
        <input type="password" name="" id="txtpassword" placeholder="Ingrese clave">
        <br>
        <input type="button" value="Enviar" onclick="Login()">
    </form>
</body>
</html>
