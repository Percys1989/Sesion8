<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 1</title>
</head>
<body>
    <form action="" method="">
        <label for="nombre">Digite su nombre</label>
        <input type="text" name="" id="nombre" placeholder="Ingrese su nombre" maxlength="10">
        <br>
        <label for="">Digite su clave</label>
        <input type="password" name="" id="" placeholder="Digite su clave">
        <br>
        <label for="correo">Digite su correo electronico</label>
        <input type="email" name="" id="correo" placeholder="Digite su Email">
        <br>
        <label for="">Adjunte el archivo</label>
        <input type="file" name="" id="" accept=".pdf, .xlsx">
        <br>
        <label for="">Genero</label>
        <input type="checkbox" name="" id="">Masculino
        <input type="checkbox" name="" id="">Femenino
        <br>
        <label for="Genero">Genero</label>
        <input type="radio" name="Genero" id="">Masculino
        <input type="radio" name="Genero" id="">Femenino
        <br>
        <label for="">Seleccione</label>
        <select name="" id="">
            <option value="">Ciclo 1</option>
            <option value="">Ciclo 2</option>
            <option value="">Ciclo 3</option>
        </select>
        <br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar">
    </form>
</body>
</html>
